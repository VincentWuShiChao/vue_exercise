<html lang="en">
<head >
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
</head>
<body>

<div id="app">
            <span v-bind:title="message">
				 鼠标悬停几秒钟查看此处动态绑定的提示信息！
			</span>
    <p v-if="seen">现在看到我了</p>
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>

<div id="app-5">
    <p>{{message_5}}</p>
    <p>"{{reverseMessage}}"</p>
    <button v-on:click="reverseMessage_function">逆转消息</button>
    <p>
        Ask a yes/no question:
        <input v-model="question">
    </p>
    <p>{{ answer }}</p>
</div>
<div id="app-6">
    <p>{{message_6}}</p>
    <input v-model="message_6"/>
</div>
<div id="app-7">
    <ol>
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
        </todo-item>
    </ol>
</div>
<script >
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString(),
            seen:true,
            todos:[
                {text:"学习javaScript"},
                {text:"学习Vue"},
                {text:"整个牛项目"}
            ]
        }
    });
    var app_5=new Vue({
        el:'#app-5',
        data:{
            question:"",
            answer:"I cannot give you an answer until you ask a question!",
            message_5:'Hello vue.js'
        },
        computed:{//会缓存数据，不会每次请求，只有数据发生改变才会计算执行，没有改变会直接返回缓存
          reverseMessage: function () {
              return this.message_5.split('').reverse().join('');
          }
        },
        methods:{//每次触发都会执行一次方法里面的计算
            reverseMessage_function:function(){
                this.message_5=this.message_5.split('').reverse().join('');
            },
            getAnswer: function () {
                /*if (this.question.indexOf('?') === -1) {
                    this.answer = 'Questions usually contain a question mark. ;-)';
                    return
                }*/
                this.answer = 'Thinking...';
                var vm = this;
                var url="https://m5.ykplay.com/getWorldRankByName?name="+this.question;
                axios.get(url)
                        .then(function (response) {
                            vm.answer =response.data
                        })
                        .catch(function (error) {
                            vm.answer = 'Error! Could not reach the API. ' + error
                        })
            }
        },
        created: function () {
            // `_.debounce` 是一个通过 Lodash 限制操作频率的函数。
            // 在这个例子中，我们希望限制访问 yesno.wtf/api 的频率
            // AJAX 请求直到用户输入完毕才会发出。想要了解更多关于
            // `_.debounce` 函数 (及其近亲 `_.throttle`) 的知识，
            // 请参考：https://lodash.com/docs#debounce
            this.debouncedGetAnswer = _.debounce(this.getAnswer, 500)
        },
        watch: {
            // 如果 `question` 发生改变，这个函数就会运行
            question: function (newQuestion, oldQuestion) {
                this.answer = 'Waiting for you to stop typing...';
                this.debouncedGetAnswer();
            }
        }
    });
    var app_6=new Vue({
        el:'#app-6',
        data:{
            message_6:'Hello Vue!'
        }
    });
    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })
</script>
</body>
</html>
